<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title><Webentwickler-Tools></title>
	</head>

	<body>
		<!-- EMMET Autovervollständigung für VSC -->
		<!-- EMMET => https://emmet.io/ -->

		<!-- header.site erzeugt ein HEADER mit Klasse-->
		<header class="site">
			Test ändern
		</header>

		<!-- .class-name erzeugt automatisch ein DIV -->
		<div class="site-wrapper"></div>

		<!-- ul>li erzeugt ein UL mit LI -->
		<ul>
			<li></li>
		</ul>

		<!-- ul>li>a erzeugt ein UL mit LI und A -->
		<ul>
			<li><a href=""></a></li>
		</ul>
	</body>
</html>
